<!DOCTYPE html>
<html>
<head>
    <title>Powers of 2</title>
</head>
<body>

<h2>Powers of 2 less than 100</h2>
<button onclick="printPowers()">Print</button>

<p id="result"></p>

<script>
function printPowers() {
    let num = 2;
    let output = "";

    while (num < 100) {
        output += num + " ";
        num *= 2;
    }

    document.getElementById("result").innerHTML = output;
}
</script>

</body>
</html>
