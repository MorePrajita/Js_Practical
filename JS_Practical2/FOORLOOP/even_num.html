<!DOCTYPE html>
<html>
<head>
    <title>Even Numbers</title>
</head>
<body>

<h2>Even Numbers from 1 to 20</h2>
<button onclick="printEven()">Print</button>

<p id="result"></p>

<script>
function printEven() {
    let output = "";
    for (let i = 1; i <= 20; i++) {
        if (i % 2 === 0) {
            output += i + " ";
        }
    }
    document.getElementById("result").innerHTML = output;
}
</script>

</body>
</html>
