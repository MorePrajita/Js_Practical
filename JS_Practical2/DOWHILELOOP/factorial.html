<!DOCTYPE html>
<html>
<head>
    <title>Factorial</title>
</head>
<body>

<h2>Factorial Calculator</h2>
<input type="number" id="num" placeholder="Enter number">
<button onclick="calculateFactorial()">Calculate</button>

<p id="result"></p>

<script>
function calculateFactorial() {
    let number = document.getElementById("num").value;
    let fact = 1;
    let i = 1;

    if (number < 0) {
        document.getElementById("result").innerHTML = "Factorial not defined";
        return;
    }

    do {
        fact *= i;
        i++;
    } while (i <= number);

    document.getElementById("result").innerHTML = "Factorial = " + fact;
}
</script>

</body>
</html>
